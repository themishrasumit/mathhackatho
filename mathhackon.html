<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees Scientific Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right bottom, #3498db, #2ecc71); /* Gradient background */
            color: #fff;
        }

        h2 {
            color: #fff;
        }

        input {
            width: 400px;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            text-align: right;
        }

        button {
            width: 70px;
            height: 50px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: background-color 0.3s;
            color: #333;
            outline: none;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h2>Degrees Scientific Calculator</h2>
    <input type="text" id="display" readonly>
    <br>
    <button onclick="appendToDisplay('Math.sin(')">sin</button>
    <button onclick="appendToDisplay('Math.cos(')">cos</button>
    <button onclick="appendToDisplay('Math.tan(')">tan</button>
    <button onclick="appendToDisplay('Math.asin(')">asin</button>
    <button onclick="appendToDisplay('Math.acos(')">acos</button>
    <br>
    <button onclick="appendToDisplay('Math.atan(')">atan</button>
    <button onclick="appendToDisplay('Math.sinh(')">sinh</button>
    <button onclick="appendToDisplay('Math.cosh(')">cosh</button>
    <button onclick="appendToDisplay('Math.tanh(')">tanh</button>
    <button onclick="appendToDisplay('Math.log(')">ln</button>
    <br>
    <button onclick="appendToDisplay('Math.log10(')">log10</button>
    <button onclick="appendToDisplay('Math.sqrt(')">√</button>
    <button onclick="appendToDisplay('Math.pow(')">^</button>
    <button onclick="appendToDisplay('(')"> ( </button>
    <button onclick="appendToDisplay(')')"> ) </button>
    <br>
    <button onclick="appendToDisplay('Math.abs(')">abs</button>
    <button onclick="appendToDisplay('Math.floor(')">floor</button>
    <button onclick="appendToDisplay('Math.ceil(')">ceil</button>
    <button onclick="appendToDisplay('Math.round(')">round</button>
    <button onclick="appendToDisplay('Math.random(')">rand</button>
    <br>
    <button onclick="appendToDisplay('Math.PI')">π</button>
    <button onclick="appendToDisplay('Math.E')">e</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="clearDisplay()">C</button>
    <br>
    <button onclick="backspace()">←</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')">-</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('1')">1</button>
    <br>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()">=</button>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            var currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        // Allow editing using the mouse
        document.getElementById('display').addEventListener('click', function () {
            this.removeAttribute('readonly');
        });

        // Trigger calculation on Enter key press
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
